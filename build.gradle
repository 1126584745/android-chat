// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "http://developer.huawei.com/repo/"
        }

        maven { url 'https://jitpack.io' }
    }
    configurations {
        all {
            resolutionStrategy {
                force "android.arch.lifecycle:runtime:1.1.1"
                force 'com.android.support:recyclerview-v7:27.1.0'
                force 'android.arch.paging:runtime:1.0.1'
                force 'android.arch.lifecycle:livedata-core:1.1.1'
                force 'android.arch.lifecycle:viewmodel:1.1.1'
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
